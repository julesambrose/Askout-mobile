    <body>
            <div class="Animation1">
                <div class="mySlides">
                    <img src="cutu11.png" alt="Image 1">

                <div class="mySlides">

                <div class="mySlides">

            </div>   
            <audio id="moveSound" preload="auto">
                <source src="rizz.mp3" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
            <script>
                let slideIndex = 0;
                showSlides();
                playMoveSound();
                // var audio = document.getElementById('moveSound');
                // audio.loop = true;
                // audio.play();


                function playMoveSound() {
                    var sound = document.getElementById("moveSound");
                    sound.play();
                }
            
                function showSlides() {
                let i;
                const slides = document.getElementsByClassName("mySlides");
                
                for (i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";
                }
            
                slideIndex++;
            
                if (slideIndex > slides.length) {
                    slideIndex = 1;
                }
            
                slides[slideIndex - 1].style.display = "block";
                setTimeout(showSlides, 800); // Change slide every 2000 milliseconds (2 seconds)
                }
                </script>   
    </body>
