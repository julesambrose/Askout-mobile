    <body>
        <div class="main">
            <div class="Hey">
                <h2></h2>
                    <label style="font-size:35px;">Do you wanna go out? </label>
                    <br>
                    <a href="page3.html">
                        <button style="font-size:35px; background-color: #FFB8BF;">yes</button>
                    </a>
                    <a href="page4.html">
                        <button id="moveButton" onmouseover="moveButton()" style="font-size:35px; background-color: #FFB8BF;">No</button>   
                        <audio id="moveSound" preload="auto">
                            <source src="Aww.mp3" type="audio/mp3">
                            Your browser does not support the audio element.
                        </audio>
                        <script>

                            function moveButton() {
                                var button = document.getElementById("moveButton");
                                var newPosition = getRandomPosition();
                                // Apply new position
                                button.style.transform = `translate(${newPosition.x}px, ${newPosition.y}px)`;
                                playMoveSound();
                            }
                        
                            function getRandomPosition() {
                                // Replace these values with your desired range
                                var maxX = window.innerWidth - 1800; // Adjusted to prevent button from going out of screen
                                var maxY = window.innerHeight - 1800; // Adjusted to prevent button from going out of screen
                                var randomX = Math.floor(Math.random() * maxX);
                                var randomY = Math.floor(Math.random() * maxY);
                            
                                return { x: randomX, y: randomY };
                            }

                            function playMoveSound() {
                                var sound = document.getElementById("moveSound");
                                sound.play();
                            }
                        </script>
                    </a>
            </div>
            <div class="slideshow-container">
                <div class="mySlides">
                <img src="cutu1.png" alt="Image 1">
                </div>

                <div class="mySlides">
                <img src="cutu2.png" alt="Image 2">
            </div>
                <!-- Add more slides as needed -->

	    </div>
	    <script>
	    let slideIndex = 0;
	    showSlides();

	    function showSlides() {
		let i;
		const slides = document.getElementsByClassName("mySlides");

		for (i = 0; i < slides.length; i++) {
		    slides[i].style.display = "none";
		}

		slideIndex++;

		if (slideIndex > slides.length) {
		    slideIndex = 1;
		}

		slides[slideIndex - 1].style.display = "block";
		setTimeout(showSlides, 800); // Change slide every 2000 milliseconds (2 seconds)
	    }
	    </script>

        </div>
